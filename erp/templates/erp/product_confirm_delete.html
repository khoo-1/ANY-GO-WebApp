{% extends 'erp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>确认删除产品</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">产品信息</h5>
            <p class="card-text">SKU: {{ product.sku }}</p>
            <p class="card-text">中文名称: {{ product.chinese_name }}</p>
            <p class="card-text">价格: {{ product.price }}</p>
            <p class="card-text">类别: {{ product.category }}</p>
            <p class="card-text">重量: {{ product.weight }}</p>
            <p class="card-text">体积: {{ product.volume }}</p>
            <p class="card-text">库存: {{ product.stock }}</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
