{% extends 'erp/base.html' %}

{% block title %}装箱单详情{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">装箱单详情</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>SKU</th>
                <th>中文名称</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.product.sku }}</td>
                <td>{{ item.product.chinese_name }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'packing_list' %}" class="btn btn-secondary">返回</a>
    <form method="post" action="{% url 'delete_packing_list' packing_list.pk %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">删除</button>
    </form>
</div>
{% endblock %}
