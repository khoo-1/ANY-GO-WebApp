{% extends 'erp/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>欢迎使用ERP系统</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">产品管理</h5>
                            <p class="card-text">管理产品信息、库存和价格</p>
                            <a href="{% url 'product_list' %}" class="btn btn-primary">进入产品管理</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">发货单管理</h5>
                            <p class="card-text">管理发货单、跟踪物流状态</p>
                            <a href="{% url 'shipment_list' %}" class="btn btn-primary">进入发货单管理</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">库存管理</h5>
                            <p class="card-text">查看和管理库存信息</p>
                            <a href="{% url 'inventory_list' %}" class="btn btn-primary">进入库存管理</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
