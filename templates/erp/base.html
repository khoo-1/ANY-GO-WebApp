{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- 清除数据确认弹窗 -->
            <div class="modal fade" id="clearDataModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">清除数据确认</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form method="POST" action="{% url 'clear_data' %}">
                            {% csrf_token %}
                            <div class="modal-body">
                                <div class="alert alert-danger">
                                    <i class="fa fa-exclamation-triangle"></i>
                                    警告：此操作将清除所有数据，且无法恢复！
                                </div>
                                <div class="form-group">
                                    <label for="securityPassword">请输入安全密码：</label>
                                    <input type="password" class="form-control" id="securityPassword" name="security_password" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-danger">确认清除</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            {% block inner_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 添加清除数据按钮到导航栏
    var navbar = document.querySelector('.navbar-nav');
    if (navbar) {
        var clearDataBtn = document.createElement('li');
        clearDataBtn.className = 'nav-item';
        clearDataBtn.innerHTML = '<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#clearDataModal">清除数据</button>';
        navbar.appendChild(clearDataBtn);
    }
});
</script>
{% endblock %}
