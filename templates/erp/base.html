<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ANY-GO 办公系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .navbar {
            padding: 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: bold;
            padding: 0.5rem 1rem;
        }
        .navbar-nav {
            padding: 0.5rem 0;
        }
        .nav-link {
            padding: 0.5rem 1rem !important;
        }
        .nav-link.active {
            background-color: rgba(255,255,255,.1);
        }
        .clear-data-btn {
            padding: 0.5rem 1rem;
        }
        .main-content {
            padding: 0;
            height: calc(100vh - 56px);
            overflow-y: auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid px-0">
            <a class="navbar-brand" href="/">ANY-GO 办公系统</a>
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/erp/products/' %}active{% endif %}" href="/erp/product/">产品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/erp/inventory/' %}active{% endif %}" href="/erp/inventory/">库存管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/erp/shipment/' %}active{% endif %}" href="/erp/shipment/">发货单管理</a>
                    </li>
                </ul>
                <div class="ms-auto clear-data-btn">
                    <button class="btn btn-danger btn-sm" onclick="clearData()">清除数据</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function clearData() {
            if (confirm('确定要清除所有数据吗？此操作不可恢复！')) {
                fetch('/erp/clear-data/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1]
                    }
                }).then(response => {
                    if (response.ok) {
                        alert('数据已清除');
                        location.reload();
                    } else {
                        alert('清除数据失败');
                    }
                });
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
