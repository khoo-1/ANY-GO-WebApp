{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">确认删除所有数据</h1>
    
    <div class="alert alert-danger">
        <p><strong>警告：</strong>此操作将删除系统中的所有数据，包括：</p>
        <ul>
            <li>所有产品信息</li>
            <li>所有发货单及项目</li>
            <li>所有装箱单及项目</li>
            <li>所有库存记录</li>
        </ul>
        <p>此操作无法撤销，请谨慎操作！</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-danger">确认删除所有数据</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
